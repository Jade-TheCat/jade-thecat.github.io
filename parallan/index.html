<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Parallan Date and Time</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='clock.css'>
    <script lang='js' src='clock.js'></script>
</head>
<body onload='loaded()'>
    <div>
        <strong>Parallan Date and Time</strong><br/>
        <br/>
        <strong>Seximal (Parallan Standard)</strong><br/>
        <span id="date"></span><br/>
        <span id="time"></span><br/>
        <br/>
        <strong>Decimal (English Standard)</strong><br/>
        <span id="date_dec"></span><br/>
        <span id="time_dec"></span>
    </div>
</body>
</html>
